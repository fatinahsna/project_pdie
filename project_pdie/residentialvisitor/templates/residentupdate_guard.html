<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camellia Residence | Registration</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <style>
        body{
            margin: 0%;
            top: 0;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }
        header{
            background-image: linear-gradient(270deg, rgba(212, 150, 3, 1) 0%, rgba(132, 63, 11, 1) 80%);
            height: 70px;
            border-bottom: 1px solid whitesmoke;
            padding-top: 10px;
            padding-left: 10px;
            top: 0;
            position: sticky;
            background-color: white;
            box-shadow: 2px 4px 4px rgba(0, 0, 0, 0.1);
        }
        .sidenav {
            height: 100%;
            width: 200px;
            position: fixed;
            z-index: 1;
            top: 80px;
            left: 0;
            background-color: #843F0B;
            overflow-x: hidden;
            
        }
        .sidenav #page {
            display: block;
            color: white;
            padding: 16px;
            text-decoration: none;
        }
        .sidenav #page.active {
            background-color: #d49603;
            color: white;
        }

        .sidenav #page:hover:not(.active) {
            background-color: whitesmoke;
            color: black;
        }

        div.content {
            margin-left: 200px;
            height: 707px;
            background-color: whitesmoke;
            font-size: 11pt;
        }

        @media screen and (max-width: 700px) {
            .sidenav {
                width: 100%;
                height: auto;
                position: relative;
            }
            .sidenav #page {float: left;}
            div.content {margin-left: 0;}
        }

        @media screen and (max-width: 400px) {
            .sidenav #page {
                text-align: center;
                float: none;
            }
        }
        #title{
            background-color: white;
            box-shadow: 2px 4px 4px rgba(0, 0, 0, 0.1);
            height: 80px;
            padding-left: 2%;
            padding-top: 1%;
        }
        .info{
            background-color: white;
            box-shadow: 2px 2px 8px 4px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
            padding: 1%;
            margin: 1.5%;
        }
        hr{
            border: 0.5px solid whitesmoke;
            margin-top: 440px;
        }
        .material-symbols-outlined {
            font-variation-settings:
            'FILL' 0,
            'wght' 400,
            'GRAD' 0,
            'opsz' 24
        }
        input,textarea,select:hover{
            cursor: pointer;
        }
        input,textarea,select{
            height: 30px;
            border-radius: 5px;
            border: 1px solid #a6a6a6;
            margin-top: 0.5%;
        }
        #submitbut{
            float: right;
            width: 200px;
            height: 30px;
            border-radius: 5px;
            box-shadow: 2px 2px 8px 4px rgba(0, 0, 0, 0.1);
            border: 0;
            background-color: #d49603;
            color: white;
        }
        #submitbut:hover{
            cursor: pointer;
            background-color: #843F0B;
        }
    </style>
</head>
<body>
    {% load static %}
    <header>
        <img src="{% static 'logo.png' %}" alt="" width="90px" height="58px" style="float: left; margin-left: 1%;">
    </header>

    <!-- Sidebar -->
    <div class="sidenav">
        <a href="{% url 'resident_dashboard' myresident.resID %}" id="page">Dashboard</a>
        <a href="{% url 'resident_registration' myresident.resID %}" id="page">Registration</a>
        <a href="{% url 'resident_report' myresident.resID %}" class="active" id="page">Report</a>
        <a href="{% url 'resident_guard' myresident.resID %}" id="page">Security Guard</a>
        <br>
        <hr>
        <a href="{% url 'resident_login' %}" style="margin-left: 3%;"><svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#e8eaed"><path d="M200-120q-33 0-56.5-23.5T120-200v-560q0-33 23.5-56.5T200-840h280v80H200v560h280v80H200Zm440-160-55-58 102-102H360v-80h327L585-622l55-58 200 200-200 200Z"/></svg></a>
    </div>
    
    <!-- Page Content -->
    <div class="content">
        <div id="title">
            <p><span style="font-size: 20pt; font-weight: bold;">Update Reported Guard <br></span>Update reported Camellia Residence's security guard here.</p>
        </div>

        <div style="margin: 1%; justify-content: center; height: max-content;">
            <div class="info" style="height: 330px;">
                <form action="" method="post" style="font-weight: bold; padding: 0.5%;">
                    {% csrf_token %}
                    Guard Name
                    <select name="guardName" required style="width: 100%; height: 34px;" disabled>
                        <option value="{{myreportguard.guardName}}">{{myreportguard.guardName}}</option>
                        <option value="Ali Wafa">Ali Wafa</option>
                        <option value="Khairul Fazri Hisyam">Khairul Fazri Hisyam</option>
                        <option value="Izzuddin">Izzuddin</option>
                        <option value="Harisom">Harisom</option>
                        <option value="Guard Brazil">Guard Brazil</option>
                        <option value="Rahman">Rahman</option>
                        <option value="Roslan">Roslan</option>
                    </select><br><br>
                    Description <br>
                    <textarea name="description" style="height: 50px; width: 99.5%; font-family: Verdana, Geneva, Tahoma, sans-serif;">{{myreportguard.description}}</textarea><br><br>
                    <span style="margin-right: 48.9%;">Date</span> Time <br>
                    <input type="date" name="date" required style="width: 47.3%; margin-right: 3.85%; height: 34px;" value="{{myreportguard.date|date:'Y-m-d'}}">
                    <input type="time" name="time" required style="width: 47.3%; float: right; height: 34px;" value="{{myreportguard.time|date:'H:i'}}"><br><br><br>
                    <input type="submit" value="UPDATE" id="submitbut">
                </form>
        </div>
    </div>

    
</body>
</html>
