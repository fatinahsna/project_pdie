<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camellia Residence | Registration</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <style>
        body{
            margin: 0%;
            top: 0;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }
        header{
            background-image: linear-gradient(270deg, rgba(212, 150, 3, 1) 0%, rgba(132, 63, 11, 1) 80%);
            height: 70px;
            border-bottom: 1px solid whitesmoke;
            padding-top: 10px;
            padding-left: 10px;
            top: 0;
            position: sticky;
            background-color: white;
            box-shadow: 2px 4px 4px rgba(0, 0, 0, 0.1);
        }
        .sidenav {
            height: 100%;
            width: 200px;
            position: fixed;
            z-index: 1;
            top: 80px;
            left: 0;
            background-color: #843F0B;
            overflow-x: hidden;
            
        }
        .sidenav #page {
            display: block;
            color: white;
            padding: 16px;
            text-decoration: none;
        }
        .sidenav #page.active {
            background-color: #d49603;
            color: white;
        }

        .sidenav #page:hover:not(.active) {
            background-color: whitesmoke;
            color: black;
        }

        div.content {
            margin-left: 200px;
            height: 707px;
            background-color: whitesmoke;
            font-size: 11pt;
        }

        @media screen and (max-width: 700px) {
            .sidenav {
                width: 100%;
                height: auto;
                position: relative;
            }
            .sidenav #page {float: left;}
            div.content {margin-left: 0;}
        }

        @media screen and (max-width: 400px) {
            .sidenav #page {
                text-align: center;
                float: none;
            }
        }
        #title{
            background-color: white;
            box-shadow: 2px 4px 4px rgba(0, 0, 0, 0.1);
            height: 80px;
            padding-left: 2%;
            padding-top: 1%;
        }
        .info{
            background-color: white;
            box-shadow: 2px 2px 8px 4px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
            padding: 1%;
            margin: 1.5%;
        }
        hr{
            border: 0.5px solid whitesmoke;
            margin-top: 440px;
        }
        .material-symbols-outlined {
            font-variation-settings:
            'FILL' 0,
            'wght' 400,
            'GRAD' 0,
            'opsz' 24
        }
        input,textarea,select:hover{
            cursor: pointer;
        }
        input,textarea,select{
            height: 30px;
            border-radius: 5px;
            border: 1px solid #a6a6a6;
            margin-top: 0.5%;
        }
        #submitbut{
            float: right;
            width: 200px;
            height: 30px;
            border-radius: 5px;
            box-shadow: 2px 2px 8px 4px rgba(0, 0, 0, 0.1);
            border: 0;
            background-color: #d49603;
            color: white;
        }
        #submitbut:hover{
            cursor: pointer;
            background-color: #843F0B;
        }
    </style>
</head>
<body>
    {% load static %}
    <header>
        <img src="{% static 'logo.png' %}" alt="" width="90px" height="58px" style="float: left; margin-left: 1%;">
    </header>

    <!-- Sidebar -->
    <div class="sidenav">
        <a href="{% url 'guard_dashboard' myguard.guardID %}" id="page">Dashboard</a>
        <a href="{% url 'guard_visitor' myguard.guardID %}" class="active" id="page">Visitor</a>
        <a href="{% url 'guard_event' myguard.guardID %}" id="page">Event</a>
        <a href="{% url 'guard_report' myguard.guardID %}" id="page">Report</a>
        <br>
        <hr>
        <a href="{% url 'guard_login' %}" style="margin-left: 3%;"><svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#e8eaed"><path d="M200-120q-33 0-56.5-23.5T120-200v-560q0-33 23.5-56.5T200-840h280v80H200v560h280v80H200Zm440-160-55-58 102-102H360v-80h327L585-622l55-58 200 200-200 200Z"/></svg></a>
    </div>
    
    <!-- Page Content -->
    <div class="content">
        <div id="title">
            <p><span style="font-size: 20pt; font-weight: bold;">Register New Visitor <br></span>Register your new visitor here.</p>
        </div>

        <div style="margin: 1%; justify-content: center; height: max-content;">
            <div class="info" style="height: 450px;">
                <form action="" method="post" style="font-weight: bold; padding: 0.5%;">
                    {% csrf_token %} 
                    Name <br> <input type="text" placeholder="Please enter visitor's full name as in IC" name="visName" required style="width: 99.5%;"><br><br>
                    <span style="margin-right: 50.5%;">IC</span> Phone No <br>
                    <input type="text" placeholder="Example: 000102-10-1234" name="visIC" required style="width: 47%; margin-right: 3.85%;">
                    <input type="text" placeholder="Example:+(60)12 - 345 6789" name="visPhoneno" required style="width: 47%; float: right;"><br><br>
                    <span style="margin-right: 28.5%;">Plate No</span> <span style="margin-right: 28.2%;">House No</span> Street <br>
                    <input type="text" placeholder="Example: ABC 1234" name="plateNo" required style="width: 30%; margin-right: 3.85%;">
                    <input type="text" placeholder="Example: No 50" name="houseNo" required style="width: 30%; margin-right: 3.85%;">
                    <select name="street" required style="width: 30%; float: right; height: 34px;">
                        <option value="">Please Select</option>
                        <option value="8/3A">8/3A</option>
                        <option value="8/3D">8/3D</option>
                        <option value="8/3E">8/3E</option>
                        <option value="8/3F">8/3F</option>
                        <option value="8/3G">8/3G</option>
                        <option value="8/3H">8/3H</option>
                    </select><br><br>
                    Purpose <br>
                    <textarea type="text" placeholder="Please enter the purpose of the visit" name="purpose" required style="width: 99.5%; height: 30px; font-family: Verdana, Geneva, Tahoma, sans-serif;"></textarea><br><br>
                    <span style="margin-right: 48.9%;">Date</span> Duration <br>
                    <input type="date" placeholder="Date" name="date" required style="width: 47%; margin-right: 3.85%;">
                    <input type="text" placeholder="Example: 1 Day" name="duration" required style="width: 47%; float: right;"><br><br><br>
                    <input type="submit" value="SUBMIT" id="submitbut">
                </form>
        </div>
    </div>
</body>
</html>
